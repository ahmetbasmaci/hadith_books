name: hadith_books
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+6

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  cupertino_icons: ^1.0.6
  dartz: ^0.10.1
  device_preview: ^1.2.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  flutter_launcher_icons: ^0.13.1
  flutter_localizations:
    sdk: flutter
  flutter_share: ^2.0.0
  flutter_staggered_animations: ^1.1.1
  foundation: ^0.0.5
  get_it: ^7.7.0
  get_storage: ^2.1.1
  git: ^2.3.0
  go_router: ^14.2.1
  google_fonts: ^6.2.1
  intl: ^0.19.0
  path: ^1.9.0
  rename: ^3.0.2
  sqflite: ^2.3.3+1

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/database/
    - assets/images/

flutter_launcher_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/images/app_logo.png"

flutter_intl:
  enabled: true
  arb_dir: lib/config/local/
  template_arb_file: app_en.arb
  class_name: AppStrings
  output_dir: lib/config/local/
